  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400&family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <title>Anime Randomizer</title>
  </head>
  <body>
    <div class="header-container">
      <h2 class="header-text">Anime Randomizer</h2>
    </div>
    <div class="main-box">
      <h2 class="title"></h2>
      <div class="score"></div>
      <a href="" class="img" id="image-anchor"><img src="" alt="" id="" /></a>
      <div class="genres"></div>
      <div class="synopsis"></div>
    </div>
    <div id="initial-popup-container"></div>

    <div class="button-container">
      <h2 class="anya-text">Click Anya to get a random anime!</h2>
      <div id="randomizer-button">
        <img class="anya" src="images/heh.gif" alt="heh" />
      </div>
    </div>
    <iframe src="" frameborder="0" autoplay="1" width="0" height="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
  <script src="src/main.js"></script>
